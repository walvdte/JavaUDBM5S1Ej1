<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../WEB-INF/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="frmVuelo">
                    <p:panelGrid columns="2" >
                        <f:facet name="header">
                            <p:outputLabel value="Generar reporte" />
                        </f:facet>

                        <p:outputLabel for="calFechaIni" value="Fecha inicial" />
                        <p:calendar id="calFechaIni" pattern="dd-MM-yyyy" value="#{rptVuelo.fechaIni}" />

                        <p:outputLabel for="calFechaFin" value="Fecha final" />
                        <p:calendar id="calFechaFin" pattern="dd-MM-yyyy" value="#{rptVuelo.fechaFin}" />

                        <f:facet name="footer">
                            <p:commandButton value="Generar" onclick="target = '_blank'" ajax="false"
                                             action="#{rptVuelo.generarReporte()}"/>
                        </f:facet>
                    </p:panelGrid>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
